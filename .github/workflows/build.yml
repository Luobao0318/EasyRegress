name: Build EXE

# 触发规则：
# 1. 推送代码到 master 或 main 分支时触发构建（用于测试）
# 2. 推送以 'v' 开头的标签（如 v1.0）时，触发构建并发布 Release
on:
  push:
    branches: [ "master", "main" ]
    tags:
      - 'v*'
  workflow_dispatch: # 允许在 GitHub Actions 页面手动点击按钮触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v4

    # 2. 配置 Python 3.9 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    # 3. 安装依赖
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    # 4. 打包
    # --collect-all PyQt5: 收集 PyQt5 的所有组件(包括 WebEngine 浏览器内核)
    # --hidden-import: 显式声明 Plotly 和 QtWebEngineWidgets
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name="PredictDataPro" --collect-all PyQt5 --hidden-import=PyQt5.QtWebEngineWidgets --hidden-import=plotly main.py

    # 5. 上传构建产物
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PredictDataPro-Test-Build
        path: dist/PredictDataPro.exe
        retention-days: 5

    # 6. 发布 Release
    # 只有当检测到以 'v' 开头的 tag 时 (如 git tag v1.0)，才会执行这一步
    # 它会自动创建一个 Release 页面并将 exe 文件挂载上去
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/PredictDataPro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
