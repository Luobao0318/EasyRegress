name: Build EXE

# 触发条件：
# 1. 推送代码到 master 或 main 分支时触发
# 2. 推送以 'v' 开头的标签时触发
on:
  push:
    branches: [ "master", "main" ]
    tags:
      - 'v*'
  workflow_dispatch: # 允许在 GitHub 网页上手动点击按钮触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v4

    # 2. 配置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # 开启缓存，加快后续构建速度

    # 3. 安装依赖库
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. 执行 PyInstaller 打包命令
    # 注意：这里添加了 --hidden-import 确保 PyQtWebEngine 被正确包含
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name="PredictDataPro" --hidden-import=PyQt5.QtWebEngineWidgets main.py

    # 5. 上传构建产物
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PredictDataPro-Test-Build
        path: dist/PredictDataPro.exe
        retention-days: 5

    # 6. 发布 Release (仅当推送 tag 时执行)
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/PredictDataPro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
